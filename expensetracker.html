<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0">
<head>
    <title>
        EXPENSE TRACKER-add
    </title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet1" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body style="text-align: center;">
    <header>
        <h1>
            KEEP TRACK OF YOUR DAILY EXPENSES
        </h1>
    </header>
    <h2>
        Enter new expense:
    </h2>    
    <div>
        <div>
            what did you spend your money on?
            <p>
                <label for="category"> Select Category</label>
                <select id="category">
                    <option value="Canteen">Canteen</option>
                    <option value="Travel">Travel</option>
                    <option value="Stationery & books">Stationery & books</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="shopping">Shopping</option>
                    <option value="other">Other</option>
            </select>
            </p>
        </div>
  
        <div>
            enter the amount spent:
            <input autofocus name="money" placeholder="type amount..." > 
            <button id="submitamount" type="button">enter</button>
        </div>

        <div>
            <p>
            add additional notes
            
                <input name="notes" placeholder="text here...">
                <button id="submitnotes" type="button">enter</button>
            </p>
        </div>

        <button id="addExpenseButton">ADD EXPENSE</button>
    </div>
<p>

</p>
<div>
   <h2> Your expenses:</h2>
    <div>
        <table class="expense-list">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">S.no.</th>
                    <th scope="col">Category</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Additional notes</th>
                </tr>
            </thead>
            <tbody>


            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Total</td>
                    <td id="total-amount">Rs.0.00</td>
                    <td colspan="2"></td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
<div>
    <h2>EXPENSES BY CATERGORY: A chart</h2>
    <canvas id="categorychart"></canvas>

</div>

<script src="script.js"></script>

</body>

<footer>
    copyrightie  &#169; veeks
</footer>
</html>
